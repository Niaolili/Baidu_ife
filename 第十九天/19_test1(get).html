        <div id="news-normal" class="section">

    <script>
    function getAllListItem() {
        // 返回页面中所有li标签
        var a= document.getElementsByTagName("li").innerHTML;
        console.log(a);
    }
    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        let c=document.getElementById(sectionId).getElementsByTagName("span");
        for(i=0;i<c.length;i++){
            if(c[i].innerHTML=="HTML"){return c[i];}
        }
    }
    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        let a=document.getElementById(sectionId).getElementsByTagName("span");
        for(i=0;i<a.length;i++)
            {if (a[i].innerHTML==spanCont){return a[i]}
    }
    }
    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        let a=document.getElementById(sectionId).getElementsByClassName("active");
        for(i=0;i<a.length;i++)
            {return a[i].innerHTML;}
    }
    </script>
