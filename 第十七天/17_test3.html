<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <input id="dec-number" type="number" value=0 placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        let a,s
        function dec2bin() {
            let decNumber=document.getElementById("dec-number").value;
            let g=document.getElementById("bin-bit").value;
            let h;
            if(decNumber<0){
                alert("请输入非负整数")
        }
            else if(decNumber>=0){
                let d=0,f=1 ;
                while(decNumber>0){
                    a=decNumber%2;
                    decNumber = parseInt(decNumber/2);
                    d=d+f*a;
                    f=f*10;
                }
                h=d.toString().length
                if(g<=h){
                document.getElementById("result").innerHTML = d ;
                    if(g<h){
                    console.log("转化后二进制数字位数小于正确位数");
                            }
                        }
                else
                {   j=g-h;
                    document.getElementById("result").innerHTML = d ;
                    for(i=0;i<j;i++){
                    document.getElementById("result").innerHTML = "0" + document.getElementById("result").innerHTML ;
                                    }
                }
            }
        }
// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
document.getElementById("trans-btn").addEventListener("click",dec2bin);
    </script>
</body>
</html>
