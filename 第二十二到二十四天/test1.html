<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div>
            <button onclick="type_padding()">判断当前选中的输入框输入内容是否为数字</button>
            <button onclick="four_down_5_up()">把 A 四舍五入为 B 个小数位数的数字</button>
            <button onclick="abs_number()">当前选中数字的绝对值</button>
            <button onclick="top_number()">对当前选中的数字进行上舍入</button>
            <button onclick="bottom_number()">对当前选中的数字进行下舍入</button>
            <button onclick="four_five_int()">把当前选中的数字四舍五入为最接近的整数</button>
            <button onclick="top_max()">返回 A 和 B 中的最高值</button>
            <button onclick="bottom_min()">返回 A 和 B 中的最低值</button>
        </div>
        <p id="result"></p>
        <script>
            function type_padding(){
                document.getElementById("result").innerHTML=" "
                var a=document.getElementById("num-a").value;
                var b=document.getElementById("num-b").value;
                a_pro=Number(a);
                b_pro=Number(b);
                if(document.getElementById("radio-a").checked && isNaN(a_pro))
                {
                    document.getElementById("result").innerHTML="请在Number A输入数字"
                }
                else if(document.getElementById("radio-a").checked && typeof(a_pro)=="number"){
                    document.getElementById("result").innerHTML=" ";
                }
                if(document.getElementById("radio-b").checked && isNaN(b_pro))
                {
                    document.getElementById("result").innerHTML="请在Number B输入数字"
                }
                else if(document.getElementById("radio-b").checked && typeof(b_pro)=="number"){
                    document.getElementById("result").innerHTML=" ";
                }
            }
            function four_down_5_up(){
                var a=document.getElementById("num-a").value;
                var b=document.getElementById("num-b").value;
                a_pro=Number(a);
                b_pro=Number(b);
                if(isNaN(a_pro)){console.log("a is not a number")}
                if(isNaN(b_pro)){console.log("b is not a number")}
                a_pro=a_pro.toFixed(b_pro);
                document.getElementById("result").innerHTML=a_pro;
            }
            function abs_number(){
                document.getElementById("result").innerHTML=" ";
                var a=document.getElementById("num-a").value;
                var b=document.getElementById("num-b").value;
                a_pro=Number(a);
                b_pro=Number(b);
                if(document.getElementById("radio-a").checked && isNaN(a_pro))
                {
                    console.log("a is not a number")
                }
                else if(document.getElementById("radio-a").checked && typeof(a_pro)=="number"){
                    a_pro=Math.abs(a_pro);
                    document.getElementById("result").innerHTML=a_pro;
                }
                if(document.getElementById("radio-b").checked && isNaN(b_pro))
                {
                    console.log("b is not a number")
                }
                else if(document.getElementById("radio-b").checked && typeof(b_pro)=="number"){
                    b_pro=Math.abs(b_pro);
                    document.getElementById("result").innerHTML=b_pro;
                }
            }
            function top_number(){
                document.getElementById("result").innerHTML=" ";
                var a=document.getElementById("num-a").value;
                var b=document.getElementById("num-b").value;
                a_pro=Number(a);
                b_pro=Number(b);
                if(document.getElementById("radio-a").checked && isNaN(a_pro)){console.log("a is not a number")}
                else if(document.getElementById("radio-a").checked && !isNaN(a_pro)){
                    a_pro=Math.ceil(a_pro);
                    document.getElementById("result").innerHTML=a_pro;
                }
                if(document.getElementById("radio-b").checked && isNaN(b_pro)){console.log("b is not a number")}
                else if(document.getElementById("radio-b").checked && !isNaN(b_pro)){
                    b_pro=Math.ceil(b_pro);
                    document.getElementById("result").innerHTML=b_pro;
                }
            }
            function bottom_number(){
                document.getElementById("result").innerHTML=" ";
                var a=document.getElementById("num-a").value;
                var b=document.getElementById("num-b").value;
                a_pro=Number(a);
                b_pro=Number(b);
                if(document.getElementById("radio-a").checked && isNaN(a_pro)){console.log("a is not a number")}
                else if(document.getElementById("radio-a").checked && !isNaN(a_pro)){
                    a_pro=Math.floor(a_pro);
                    document.getElementById("result").innerHTML=a_pro;
                }
                if(document.getElementById("radio-b").checked && isNaN(b_pro)){console.log("b is not a number")}
                else if(document.getElementById("radio-b").checked && !isNaN(b_pro)){
                    b_pro=Math.floor(b_pro);
                    document.getElementById("result").innerHTML=b_pro;
                }
            }
            function four_five_int(){
                document.getElementById("result").innerHTML=" ";
                var a=document.getElementById("num-a").value;
                var b=document.getElementById("num-b").value;
                a_pro=Number(a);
                b_pro=Number(b);
                if(document.getElementById("radio-a").checked && isNaN(a_pro)){console.log("a is not a number")}
                else if(document.getElementById("radio-a").checked && !isNaN(a_pro)){
                    a_pro=a_pro.toFixed(0);
                    document.getElementById("result").innerHTML=a_pro;
                }
                if(document.getElementById("radio-b").checked && isNaN(b_pro)){console.log("b is not a number")}
                else if(document.getElementById("radio-b").checked && !isNaN(b_pro)){
                    b_pro=b_pro.toFixed(0);
                    document.getElementById("result").innerHTML=b_pro;
                }
            }
            function top_max(){
                var a=document.getElementById("num-a").value;
                var b=document.getElementById("num-b").value;
                a_pro=Number(a);
                b_pro=Number(b);
                if(isNaN(a_pro)){console.log("a is not a number")}
                if(isNaN(b_pro)){console.log("b is not a number")}
                a_pro=Math.max(a_pro,b_pro);
                document.getElementById("result").innerHTML=a_pro;
            }
            function bottom_min(){
                var a=document.getElementById("num-a").value;
                var b=document.getElementById("num-b").value;
                a_pro=Number(a);
                b_pro=Number(b);
                if(isNaN(a_pro)){console.log("a is not a number")}
                if(isNaN(b_pro)){console.log("b is not a number")}
                a_pro=Math.min(a_pro,b_pro);
                document.getElementById("result").innerHTML=a_pro;
            }
        </script>
    </body>
</html>
