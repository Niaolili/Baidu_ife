<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <input id="stack-input" type="text">
        <p id="stack-cont">栈内容：apple-gt;pear</p>    
        <button id="push-btn">进栈</button>
        <button id="pop-btn">退栈</button>
        <button id="font-btn">打印栈顶元素内容</button>
        <button id="empty-btn">判断栈是否为空</button>

        <script>
            var queue = ["apple", "pear"];
            document.getElementById("push-btn").addEventListener("click", ru_dui);
            document.getElementById("pop-btn").addEventListener("click", chu_dui);
            document.getElementById("font-btn").addEventListener("click", da_yin);
            document.getElementById("empty-btn").addEventListener("click", pan_duan);
            function ru_dui()
            {   queue.reverse();
                queue.push("orange");
                document.getElementById("stack-cont").innerHTML=queue.join("->");
                queue.reverse();
                }
            function chu_dui()
            {   queue.reverse();
                queue.pop();
                document.getElementById("stack-cont").innerHTML=queue.join("->");
                queue.reverse();
                }
            function da_yin(){
                console.log(queue[queue.length-1]);
            }
            function pan_duan(queue){
                queue=[];
                if(queue[0]==undefined){
                    console.log("空的");
                }
                else if(queue[0]!=undefined) {
                    console.log("不空的");
            }
            }
        </script>
    </body>
</html>
