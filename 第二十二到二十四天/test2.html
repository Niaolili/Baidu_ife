<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
            <div>
                <label>String A:
                    <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
                </label>
                <textarea id="str-a"></textarea>
                <label>String B:
                    <input id="radio-b" type="radio" name="str-obj" value="b">
                </label>
                <textarea id="str-b"></textarea>        
                <label>Num A：<input id="num-a" type="number" value="0"></label>
                <label>Num B：<input id="num-b" type="number" value="1"></label>
            </div>
            <div>
                <button onclick="text_length()">获取当前选中输入的内容长度</button>
                <button onclick="select_three()">当前选中输入中的第3个字符</button>
                <button onclick="concat_a_b()">把两个输入框的文字连接在一起输出（concat）</button>
                <button onclick="let_b_to_a()">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
                <button onclick="let_b_to_last_a()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
                <button onclick="slice_a_b()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
                <button onclick="rows_textarea()">当前选中输入框的行数</button>
                <button onclick="sub_str()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
                <button onclick="upper_case()">把所选输入框中的内容全部转为大写</button>
                <button onclick="lower_case()">把所选输入框中的内容全部转为小写</button>
                <button onclick="delete_half_blank()">把所选输入框中内容的半角空格全部去除</button>
                <button onclick="replace_a()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
            </div>
            <p id="result"></p>
            <script>
                function text_length(){
                    var c;
                    document.getElementById("result").innerHTML="";
                    if(document.getElementById("radio-a").checked){
                        c=document.getElementById("str-a").value.length;
                        document.getElementById("result").innerHTML=c;
                    }
                    if(document.getElementById("radio-b").checked){
                        c=document.getElementById("str-b").value.length;
                        document.getElementById("result").innerHTML=c;
                    }
                }
                function select_three(){
                    var c;
                    document.getElementById("result").innerHTML="";
                    if(document.getElementById("radio-a").checked){
                        c=document.getElementById("str-a").value[2];
                        document.getElementById("result").innerHTML=c;
                    }
                    if(document.getElementById("radio-b").checked){
                        c=document.getElementById("str-b").value[2];
                        document.getElementById("result").innerHTML=c;
                    }
                }
                function concat_a_b()
                {
                    var a=document.getElementById("str-a").value;
                    var b=document.getElementById("str-b").value;
                    var c=a.concat(b);
                    document.getElementById("result").innerHTML=c;
                }
                function let_b_to_a()
                {
                    var a=document.getElementById("str-a").value;
                    var b=document.getElementById("str-b").value;
                    var c=a.indexOf(b)+1;
                    document.getElementById("result").innerHTML=c;
                }
                function let_b_to_last_a()
                {
                    var a=document.getElementById("str-a").value;
                    var b=document.getElementById("str-b").value;
                    var c=b.lastIndexOf(a)+1;
                    document.getElementById("result").innerHTML=c;
                }
                function slice_a_b(){
                    var a=document.getElementById("num-a").value;
                    var b=document.getElementById("num-b").value;
                    var c;
                    document.getElementById("result").innerHTML="";
                    if(document.getElementById("radio-a").checked){
                        c=document.getElementById("str-a").value.slice(a,b);
                        document.getElementById("result").innerHTML=c;
                    }
                    if(document.getElementById("radio-b").checked){
                        c=document.getElementById("str-b").value.slice(a,b);
                        document.getElementById("result").innerHTML=c;
                    }
                }
                
                function sub_str(){
                    var a=document.getElementById("num-a").value;
                    var b=document.getElementById("num-b").value;
                    var c;
                    document.getElementById("result").innerHTML="";
                    if(document.getElementById("radio-a").checked){
                        c=document.getElementById("str-a").value.substr(a,b);
                        document.getElementById("result").innerHTML=c;
                    }
                    if(document.getElementById("radio-b").checked){
                        c=document.getElementById("str-b").value.substr(a,b);
                        document.getElementById("result").innerHTML=c;
                    }
                }
                function upper_case(){
                    var a=document.getElementById("str-a").value;
                    var b=document.getElementById("str-b").value;
                    if(document.getElementById("radio-a").checked){
                        document.getElementById("result").innerHTML=a.toUpperCase();
                    }
                    if(document.getElementById("radio-b").checked){
                        document.getElementById("result").innerHTML=b.toUpperCase();
                    }
                }
                function lower_case(){
                    var a=document.getElementById("str-a").value;
                    var b=document.getElementById("str-b").value;
                    if(document.getElementById("radio-a").checked){
                        document.getElementById("result").innerHTML=a.toLowerCase();
                    }
                    if(document.getElementById("radio-b").checked){
                        document.getElementById("result").innerHTML=b.toLowerCase();
                    }
                }
                function delete_half_blank(){
                    var a=document.getElementById("str-a").value;
                    var b=document.getElementById("str-b").value;
                    if(document.getElementById("radio-a").checked){
                        document.getElementById("result").innerHTML=a.replace(/(^\s*)/g,"");
                    }
                    if(document.getElementById("radio-b").checked){
                        document.getElementById("result").innerHTML=b.replace(/(^\s*)/g,"");
                    }
                }
                function replace_a(){
                    var a=document.getElementById("str-a").value;
                    var b=document.getElementById("str-b").value;
                    if(document.getElementById("radio-a").checked){
                        document.getElementById("result").innerHTML=a.replace(/a/g,b);
                    }
                    if(document.getElementById("radio-b").checked){
                        document.getElementById("result").innerHTML=b.replace(/a/g,a);
                    }
                }
            </script>
    </body>
</html>
