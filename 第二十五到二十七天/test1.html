<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
        function Go() {
            console.log("Go");
        }

        function GoSteps(n) {

             if((typeof(n)!="number"&&typeof(n)!="boolean"&&n!=undefined)||n==null||n==false){
                console.log("0次");
            }
            else if(n==true||n==undefined){Go();}
            else if(typeof(n)=="number"){
                n=Math.floor(n);
                if(n<=0||n===NaN){console.log("0次");}
                else if(n>0){
                    while(n--)
                    {
                        Go();
                    }
                    }
            }
        }
        console.log(Math.floor(NaN))
        GoSteps(NaN);  // 0次
        GoSteps(10); // Go 10次
        GoSteps(1); // Go 1次
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        GoSteps(0);  // 0次
        GoSteps(-1);  // 0次
        GoSteps(1.4);  // Go 1次
        GoSteps(1.6);  // Go 1次
        GoSteps(-1);  // 0次
        GoSteps(true);  // Go 1次
        GoSteps(false);  // 0次
        GoSteps("Test");  // 0次
        GoSteps(NaN);  // 0次
        GoSteps(null);  // 0次
        </script>
    </body>
</html>
