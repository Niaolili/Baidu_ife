<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var s,a,b;
        document.getElementById("add-btn").addEventListener("click",plus );
        document.getElementById("minus-btn").addEventListener("click",minus );
        document.getElementById("times-btn").addEventListener("click",times );
        document.getElementById("divide-btn").addEventListener("click",divide );
        function plus(){
                        a=document.getElementById("first-number").value;
                        b=document.getElementById("second-number").value;
                        s=a+b; 
                        document.getElementById("result").innerHTML = s ;}
        function minus(){
                        a=document.getElementById("first-number").value;
                        b=document.getElementById("second-number").value;
                        s=a-b; 
                        document.getElementById("result").innerHTML = s ;}
        function times(){
                        a=document.getElementById("first-number").value;
                        b=document.getElementById("second-number").value;
                        s=a*b; 
                        document.getElementById("result").innerHTML = s ;}
        function divide(){
                        a=document.getElementById("first-number").value;
                        b=document.getElementById("second-number").value;
                        s=a/b; 
                        document.getElementById("result").innerHTML = s ;}
    </script>
</body>
</html>
