<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <input id="name" type="text" onkeypress="output()">
        <button id="submit-btn" onclick="output()">Submit</button>
        <script>
            function output(){
                console.log(document.getElementById("name").innerText);
            };
            document.onkeydown=function(event){
                var e = event || window.event || arguments.callee.caller.arguments[0];
                if(e && e.keyCode==27){ // æŒ‰ Esc
                    document.getElementById("name").value="";
                    }
            }
        </script>
    </body>
</html>
