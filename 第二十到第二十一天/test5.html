<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
        <button id="fade-btn">淡出</button>
        <script>
            document.querySelector("div").style.opacity=1;
            document.getElementById("fade-btn").addEventListener("click",setInterval("change_down_opa()",500));
            document.getElementById("un_fade-btn").addEventListener("click", setInterval("change_up_opa()",500));
            
            function change_down_opa ()
            {
                if(Number(document.querySelector("div").style.opacity>0)){
                document.querySelector("div").style.opacity=Number(document.querySelector("div").style.opacity)-0.1 ;
            }
            else if(Number(document.querySelector("div").style.opacity<=0)){}
            document.querySelector("button").className="un_fade-btn";
            document.querySelector("button").innerHTML="淡入";
            }
            
            
            function change_up_opa (){
            if(Number(document.querySelector("div").style.opacity>0)){
                document.querySelector("div").style.opacity=Number(document.querySelector("div").style.opacity)+0.1 ;
            }
            else{}
            document.querySelector("button").className="fade-btn";
            document.querySelector("button").innerHTML="淡入";
            }
        </script>
    </body>
</html>
